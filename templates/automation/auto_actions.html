{% extends "base.html" %}

{% block title %}Auto-Actions - Automation{% endblock %}

{% block content %}
<h1 class="mb-4">Auto-Actions</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create Auto-Action</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('automation.auto_actions') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="trigger_type" class="form-label">Trigger Type</label>
                        <select class="form-select" id="trigger_type" name="trigger_type" required>
                            <option value="">-- Select Trigger --</option>
                            <option value="campaign_progress">Campaign Progress</option>
                            <option value="account_health">Account Health</option>
                            <option value="user_reply">User Reply</option>
                            <option value="time_based">Time Based</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="action_type" class="form-label">Action Type</label>
                        <select class="form-select" id="action_type" name="action_type" required>
                            <option value="">-- Select Action --</option>
                            <option value="post_message">Post Message</option>
                            <option value="pause_account">Pause Account</option>
                            <option value="send_notification">Send Notification</option>
                            <option value="start_campaign">Start Campaign</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-lightning"></i> Create Auto-Action
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Active Auto-Actions</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Auto-actions list would appear here</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
